<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerdy Battles - Best Place to Learn and Earn</title>
    <link rel="icon" href="assets/images/icon.png" type="png">
    <link rel="stylesheet" href="res.css">
    <link rel="stylesheet" href="battles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6b08050b6d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="loadheader">
        
    </header>

    <main>
        <div class="battles_table m5x my-5 pb-5 pt-3">
            <div class="container-fluid px-0 battlesTableContainer secClr_bg rounded-3 tableScrollbar">
                <div class="row g-0 p-4 borderBottom align-items-center">
                    <div class="col">
                        <span class="h4 roFont text-white">Battles</span>
                    </div>
                    <div class="col justify-content-end d-flex gap-3 align-items-center">
                        <button class="tableToggle activeTable" id="showSingleBattle">Single Battles</button>
                        <button class="tableToggle" id="showGroupBattle">Group Battles</button>
                        <div class="dropdown mx-2">
                              <img src="assets/images/filter.png" alt="" class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" height="20">
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">UI/UX Designing</a></li>
                              <li><a class="dropdown-item" href="#">Front-End Development</a></li>
                              <li><a class="dropdown-item" href="#">Back-End Development</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col tableScrollbar" id="singleBattleTableContainer">
                        <table class="table battleTable w-100">
                            <thead>
                              <tr>
                                <th scope="col">Battle ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Ends in</th>
                                <th scope="col">Prize Pool</th>
                                <th scope="col" class="text-center">Action</th>
                              </tr>
                            </thead>
                            <tbody id="singleBattleTable">

                            </tbody>
                        </table>
                    </div>
                    <div class="col tableScrollbar" id="groupBattleTableContainer">
                        <table class="table battleTable w-100">
                            <thead>
                              <tr>
                                <th scope="col">Battle ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Ends in</th>
                                <th scope="col">Prize Pool</th>
                                <th scope="col" class="text-center">Action</th>
                              </tr>
                            </thead>
                            <tbody id="groupBattleTable">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">

    </footer>

    <script src="battle.js"></script>
    <script src="navbar.js"></script>
    <script src="toggleMenu.js"></script>
    <script src="battlesList.js"></script>
    <script src="loader.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadFileIntoDiv("footer.html", "footer");
        })
    </script>
</body>
</html>
